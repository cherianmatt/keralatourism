<!DOCTYPE html>
<html>
<head>
	<title>Kerala Tourism SignUp</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
     <script  src="form.js"></script>
</head>
<body background="background.jpg">
	<header>
		<img src="logo.jpg" alt="logosmall">
		<div class="nav">
		<a href="index.html"><b>Home</b></a>
		<a href="SignUp.html"><b>Sign Up</b></a>
		<a href="Login.html"><b>Login</b></a>
		<a href="Districts.html"><b>Districts</b></a> 
		</div>
    </header>
    <form class="signup" action="Login.html" onsubmit="return validate()">
    	<div>
    		<h2><b>Sign Up</b></h2>
    		<br>
    		<br>
    		<label>Name</label>
    		<input type="text" required placeholder="Enter your Name" id="name">
    		<br>
    		<br>
    		<label>E-mail</label>
    		<input type="email" required placeholder="Enter your E-mail" id="email">
    		<br>
    		<br>
    		<label>Mobile Number</label>
    		<input type="Number" required placeholder="Enter Mob. Number" id="phno">
    		<br>
    		<br>
    		<label>Enter your Password</label>
    		<input type="Password" required placeholder="Enter Password" id="pwd">
    		<br>
    		<br>
    		<label>Re-Enter your Password</label>
    		<input type="Password" required placeholder="Re-Enter your Password">
    		<br>
    		<br>
    		<button id="submit">Create Account</button>
    	</div>
     </form>
     <footer class="signupfooter">
    	Designed and Developed by Cherian Mathew
    </footer>
 </body>
 </html>
